name: CI - Build, Test, and Publish SageAttention Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda-version: [12.9.1]
        python-version: [3.12]
        torch-version: [2.7.0]
        include:
          - cuda-version: 12.9.1
            python-version: 3.12
            torch-version: 2.7.0
            cuda-arch-list: "7.0;7.5;8.0;8.6;8.9;9.0"
            wheel-suffix: "cu129torch270"
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build wheel using docker-bake
      run: |
        docker buildx bake --file docker-bake.hcl \
          --set "*.args.CUDA_VERSION=${{ matrix.cuda-version }}" \
          --set "*.args.PYTHON_VERSION=${{ matrix.python-version }}" \
          --set "*.args.TORCH_CUDA_ARCH_LIST=${{ matrix.cuda-arch-list }}" \
          --set "*.args.TORCH_MINOR_VERSION=7" \
          --set "*.args.TORCH_PATCH_VERSION=0"

    - name: Rename wheel with proper naming convention
      run: |
        cd wheels
        for wheel in *.whl; do
          if [[ -f "$wheel" ]]; then
            # Extract version from wheel name
            version=$(echo "$wheel" | sed -n 's/sageattention-\([^-]*\)-.*/\1/p')
            # Create new name with proper convention
            new_name="sageattention-${version}+${matrix.wheel-suffix}-cp${matrix.python-version//./}-cp${matrix.python-version//./}-linux_x86_64.whl"
            mv "$wheel" "$new_name"
            echo "Renamed $wheel to $new_name"
          fi
        done

    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sageattention-2.7.0+cu129torch270-cp312-cp312-linux_x86_64
        path: wheels/*.whl
        retention-days: 30

  test-wheel:
    needs: build-wheel
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download wheel artifacts
      uses: actions/download-artifact@v4
      with:
        name: sageattention-2.7.0+cu129torch270-cp312-cp312-linux_x86_64

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install PyTorch
      run: |
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cu129

    - name: Install and test wheel
      run: |
        # Install the wheel
        pip install wheels/*.whl
        
        # Test import
        python -c "import sageattention; print('SageAttention imported successfully')"
        
        # Run basic tests if available
        if [ -f "tests/test_sageattn.py" ]; then
          python -m pytest tests/test_sageattn.py -v
        fi

  publish-wheel:
    needs: [build-wheel, test-wheel]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download wheel artifacts
      uses: actions/download-artifact@v4
      with:
        name: sageattention-2.7.0+cu129torch270-cp312-cp312-linux_x86_64

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install twine
      run: |
        pip install twine

    - name: Create PyPI configuration
      run: |
        cat > ~/.pypirc << EOF
        [distutils]
        index-servers =
            github
        
        [github]
        repository = https://github.com/${{ github.repository }}/packages/pypi
        username = ${{ github.actor }}
        password = ${{ secrets.GITHUB_TOKEN }}
        EOF

    - name: Publish to GitHub Packages
      run: |
        cd wheels
        for wheel in *.whl; do
          if [[ -f "$wheel" ]]; then
            echo "Uploading $wheel to GitHub Packages..."
            twine upload --repository github "$wheel"
          fi
        done

 